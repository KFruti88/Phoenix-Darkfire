<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Darkfire Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay-wrapper">
        <header class="top-banner">
            <img src="Banner.png" alt="Phoenix Darkfire Banner" class="stretched-banner">
        </header>

        <div class="middle-section">
            <main class="gameplay-viewport">
                </main>

            <aside class="chat-container">
                <div class="chat-header">LIVE CHAT</div>
                <iframe 
                    src="https://www.twitch.tv/embed/phoenix_darkfire/chat?parent=kfruti88.github.io&darkpopout=true"
                    height="100%"
                    width="100%"
                    frameborder="0">
                </iframe>
            </aside>
        </div>

        <footer class="bottom-ticker">
            <marquee scrollamount="8">
                PHOENIX_DARKFIRE // PHASE: ACTIVE // #043F98 BLUE FLAME PROTOCOL // CONSOLE STREAMING
            </marquee>
        </footer>
    </div>

</body>
</html>
