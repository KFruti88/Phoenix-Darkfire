<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Darkfire - Pure Blue Protocol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: transparent; 
            font-family: 'Arial Black', sans-serif;
        }

        .overlay-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* --- TOP BANNER (FORCED BLUE - NO YELLOW) --- */
        .top-banner {
            height: 80px;
            width: 100%;
            background: #000;
            overflow: hidden;
            border-bottom: 4px solid #0055ff;
            z-index: 10;
        }
        .stretched-banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Aggressive filter: Grayscale first to kill orange, then tint blue */
            filter: grayscale(100%) brightness(0.7) sepia(1) hue-rotate(190deg) saturate(20);
        }

        .middle-section {
            flex: 1;
            position: relative;
            background: transparent;
        }

        /* --- BOTTOM TICKER --- */
        .bottom-ticker {
            height: 45px;
            background: #000;
            border-top: 4px solid #0055ff;
            color: #00d4ff;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        marquee { font-size: 18px; font-weight: bold; letter-spacing: 2px; }

        /* --- PHOENIX ALERT (LOCKED BLUE DARKFIRE - NO YELLOW) --- */
        #phoenix-beast {
            position: absolute;
            width: 550px; height: 550px;
            top: 50%; left: -900px; 
            z-index: 150;
            will-change: transform;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            /* REMOVES ALL YELLOW: Grayscale -> Tint -> Glow */
            filter: grayscale(100%) brightness(0.8) sepia(1) hue-rotate(185deg) saturate(15) drop-shadow(0 0 50px #0055ff);
            opacity: 0;
        }
        #phoenix-img { width: 100%; height: 100%; object-fit: contain; }

        #alert-box {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 200;
        }

        .name-banner {
            font-size: 95px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.0;
            /* DARK BLUE TO LIGHT BLUE GRADIENT */
            background: linear-gradient(to bottom, #00d4ff 0%, #0055ff 50%, #001a33 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(0, 85, 255, 0.8));
        }

        /* INTENSE BLUE COMBUSTION ANIMATION */
        .ignite { animation: blueFire 2.8s ease-out forwards; }
        @keyframes blueFire {
            0% { filter: grayscale(100%) sepia(1) hue-rotate(185deg) saturate(15) brightness(1); transform: scale(1); opacity: 1; }
            40% { filter: grayscale(100%) sepia(1) hue-rotate(185deg) saturate(20) brightness(40) blur(15px); transform: scale(8); opacity: 1; }
            100% { filter: brightness(0) blur(80px); transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="overlay-wrapper">
        <header class="top-banner">
            <img src="Banner.png" alt="Phoenix Darkfire Banner" class="stretched-banner">
        </header>

        <div class="middle-section">
            <div id="phoenix-beast">
                <img id="phoenix-img" src="Banner.png">
            </div>
            <div id="alert-box">
                <div class="name-banner" id="follower-name"></div>
            </div>
        </div>

        <footer class="bottom-ticker">
            <marquee scrollamount="8">
                PHOENIX_DARKFIRE // PHASE: ACTIVE // #0055FF BLUE FLAME PROTOCOL // CONSOLE STREAMING
            </marquee>
        </footer>
    </div>

    <script>
        const beast = document.getElementById('phoenix-beast');
        const alertBox = document.getElementById('alert-box');
        const nameField = document.getElementById('follower-name');

        function triggerFollower(name) {
            beast.classList.remove('ignite');
            beast.style.opacity = "1";
            beast.style.left = "50%";
            beast.style.transform = "translate(-50%, -50%) scale(3)";

            setTimeout(() => {
                beast.classList.add('ignite');
                setTimeout(() => {
                    alertBox.style.display = "block";
                    nameField.innerHTML = `NEW FOLLOWER<br>${name}`;
                    nameField.classList.add('animate__animated', 'animate__zoomIn');
                }, 600);

                setTimeout(() => {
                    beast.style.opacity = "0";
                    beast.style.left = "-900px";
                    alertBox.style.display = "none";
                    nameField.classList.remove('animate__animated', 'animate__zoomIn');
                }, 9000);
            }, 1600);
        }

        // StreamElements Listener
        window.addEventListener('onEventReceived', function (obj) {
            if (obj.detail.listener === 'follower-latest') {
                triggerFollower(obj.detail.event.name);
            }
        });

        // Test Simulation on load
        setTimeout(() => { triggerFollower("PHOENIX_DARKFIRE"); }, 2000);
    </script>
</body>
</html>
