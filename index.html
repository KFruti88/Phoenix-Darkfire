<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Darkfire - Wide Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay-wrapper">
        <header class="top-banner">
            <div class="logo-container">
                <img src="Banner.png" alt="Phoenix Darkfire" class="header-logo-stretched">
            </div>
        </header>

        <div class="middle-container">
            <main class="gameplay-area">
                <div class="viewport-border">
                    </div>
            </main>

            <aside class="chat-sidebar">
                <div class="chat-header">LIVE CHAT</div>
                <iframe 
                    src="https://www.twitch.tv/embed/phoenix_darkfire/chat?parent=kfruti88.github.io&darkpopout=true"
                    height="100%"
                    width="100%"
                    frameborder="0">
                </iframe>
            </aside>
        </div>

        <footer class="bottom-bar">
            <div class="ticker-wrap">
                <div class="ticker">
                    <span class="ticker-item">PHOENIX_DARKFIRE // PHASE: ACTIVE</span>
                    <span class="ticker-item">LATEST FOLLOWER: <span class="glow">WAITING FOR DATA...</span></span>
                    <span class="ticker-item">RECENT SUB: <span class="glow">PHOENIX_ELITE</span></span>
                    <span class="ticker-item">TOP DONOR: <span class="glow">DARKFIRE_FAN</span></span>
                    <span class="ticker-item">PHOENIX_DARKFIRE // PHASE: ACTIVE</span>
                    <span class="ticker-item">LATEST FOLLOWER: <span class="glow">WAITING FOR DATA...</span></span>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
